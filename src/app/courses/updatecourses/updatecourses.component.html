<h2>Update Course</h2>
    <form >
      <div class="form-group" > 
        <label for="exampleInputEmail1">Course ID</label>
        <input type="number" #courseID  class="form-control" id="studentID"  placeholder="Enter Your Course id here..">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Course Name</label>
        <input type="text"  class="form-control" #courseName >
      </div>
      <button type="submit"  class="btn btn-primary" (click)="UpdateCourse(courseID.value,courseName.value)">Update Course</button>
      
    </form>
